<header class="navbar-light fixed-top header-static bg-mode">
   <app-header></app-header>
</header>
<main>
   <div class="container-fluid">
      <div class="row g-4">
         <div class="col-lg-3">
            <div class="row g-4">
               <div class="col-sm-6 col-lg-12">
                  <div class="card">
                     <div class="card-header d-flex justify-content-between border-0">
                        <h5 class="card-title">Series</h5>
                        <span style="padding-top:2.5px;color:#fff;">{{detailMatch.league.name}}</span>
                     </div>
                     <div class="card-body">
                        <div class="info-teams-container">
                           <div class="info-teams-item">
                              <div class="series-teams-item__logo-container match-view-series__team-logo">
                                 <img [src]="detailMatch.radiant_team.logo_url" class="info-team-logo" loading="lazy">
                              </div>
                              <p class="mb-0 mt-3 small text-white name-team-width">{{detailMatch.radiant_team.name}}</p>
                           </div>
                           <div class="info-teams-result">
                              <div class="series-teams__primary-label">{{detailMatch.radiant_score}} - {{detailMatch.dire_score}}</div>
                              <div class="series-teams__secondary-label">BO{{detailMatch.game_mode}}</div>
                           </div>
                           <div class="info-teams-item">
                              <div class="series-teams-item__logo-container match-view-series__team-logo">
                                 <img [src]="detailMatch.dire_team.logo_url" class="info-team-logo" loading="lazy">
                              </div>
                              <p class="mb-0 mt-3 small text-white name-team-width">{{detailMatch.dire_team.name}}</p>
                           </div>
                        </div>
                     </div>
                  </div>

         <div class="col-lg-7">

               <a href="https://gg.bet/es/dota2" target="_blank">
               <img src="/assets/img/banner-ggbet-large-width.gif" style="border-radius: 10px;width:100%;">
               </a>
            </div>
            <div class="card">
               <div class="card-body">
                  <div class="row">
                     <div class="list-picks-container col-lg-4">
                        <div>
                           <h5 class="text-white">Radiant</h5>
                           <div class="pick-hero-draft-team" *ngFor="let item of radiantPlayers; let i=index">
                              <img [src]="item.heroe_img" width="64" height="36" loading="lazy">
                              <div class="pick-player-name small text-white">{{item.name}}</div>
                           </div>
                        </div>
                        <div>
                           <h5 class="text-white" style="text-align: right;">Dire</h5>
                           <div class="pick-hero-draft-team pick-hero-draft-team-dire" *ngFor="let item of direPlayers; let i=index">
                              <img [src]="item.heroe_img" class="pick-hero-dire" width="64" height="36" loading="lazy">
                              <div class="pick-player-name small text-white text-end">{{item.name}}</div>
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-8">
                        <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}" #myChart></canvasjs-chart> 
                     </div>
                  </div>
               </div>
            </div>
