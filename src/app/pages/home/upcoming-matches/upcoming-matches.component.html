<div class="row g-4">
  <div class="col-sm-6 col-lg-12">
     <div class="card" *ngFor="let item of topMatch">
        <div class="card-header d-flex justify-content-between border-0">
           <h5 class="card-title">Partida Top</h5>
           <span style="padding-top:2.5px;color:#fff;">En {{item.begin_at}}</span>
        </div>
        <div class="card-body">
         <div class="info-teams-container">
            <div class="info-teams-item">
               <img [src]="item.opponents[0].image_url" class="info-team-logo" loading="lazy">
               <p class="mb-0 mt-3 small text-white name-team-width">{{item.opponents[0].name}}</p>
               <a class="btn btn-warning mt-3 fw-semibold" href="#"> Apostar</a>
            </div>
            <div class="info-teams-result">
               <a class="btn-vs" href="javascript:void(0)"> VS </a>
            </div>
            <div class="info-teams-item">
               <img [src]="item.opponents[1].image_url" class="info-team-logo" loading="lazy">
               <p class="mb-0 mt-3 small text-white name-team-width">{{item.opponents[1].name}}</p>
               <a class="btn btn-outline-light mt-3" href="https://gg.bet/es/dota2" target="_blank">Ver</a>
              <!-- <a class="btn btn-outline-light mt-3" [routerLink]="['/detalle-partida', item.id]"> Ver </a> -->
            </div>
         </div>
        </div>
     </div>
     <div class="col-sm-6 col-lg-12 mt-3">
        <div class="card">
           <div class="card-header d-sm-flex justify-content-between align-items-center border-0">
              <h5 class="card-title">Pr√≥ximas partidas</h5>
           </div>
           <div class="card-body pt-0">
              <div class="v-block__content--with-margin upcoming-series__body text-body-2">
                 <div class="upcoming-series__item" *ngFor="let item of upComingMatches">
                    <div class="upcoming-series__series">
                       <div class="upcoming-series__championship text-uppercase">{{item.league_name}}</div>
                       <img [src]="item.opponents[0].image_url" class="logo-matches">
                       <div class="upcoming-series__label text-white fw-medium">{{item.opponents[0].name}}</div>
                       <div class="d-flex justify-center align-center text-white fw-medium">{{item.begin_at}}</div>
                       <img [src]="item.opponents[1].image_url" class="logo-matches">
                       <div class="upcoming-series__label text-white fw-medium">{{item.opponents[1].name}}</div>
                       <div class="d-flex justify-center align-center">
                          <div class="upcoming-series__best-of"> BO{{item.number_of_games}}</div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
